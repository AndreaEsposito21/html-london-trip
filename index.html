<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <!--Inizio header con intestazione e img-->
    <header>
      <h1>Il mio Viaggio a Londra</h1>

      <img src="img/london-1.jpg" />
      <img src="img/london-2.jpg" />
      <img src="img/london-3.jpg" />

      <hr />
    </header>
    <!--Fine header-->

    <!--Inizio main-->
    <main>
      <!--Sezione 1 con tabella-->
      <section>
        <h2>Le mie spese</h2>

        <table>
          <tr>
            <td><strong>Numero</strong></td>
            <td><strong>Descrizione</strong></td>
            <td><strong>Costo</strong></td>
          </tr>
        </table>
      </section>
    </main>
    <!--Fine main-->
  </body>
</html>
